<ion-header>
  <ion-toolbar>
    <ion-title>{{profile.roomInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{url}}</ion-label>
    </ion-item>
  </ion-list>
  <div id="classInfo">

  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="copyInfo()">{{i18n.lang.copy}}</ion-button>
      <ion-button (click)="close()">{{i18n.lang.close}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
